name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (เช่น v1.0.0 หรือ develop-<sha>)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - develop
          - uat
          - prod-gke
          - prod-eks

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_HOST: asia-southeast1-docker.pkg.dev
  GAR_REPOSITORY: test-devops-images
  IMAGE_NAME: test-devops
  GITOPS_REPO: extosoft-devsecops/test-devops-gitops
  GITOPS_PAT: ${{ secrets.GITOPS_PAT }}

jobs:
  manual-deploy:
    name: Manual Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ env.GITOPS_PAT }}
          fetch-depth: 0

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build full image name
        id: img
        run: |
          TAG="${{ github.event.inputs.image_tag }}"
          IMAGE="${GAR_HOST}/${GCP_PROJECT_ID}/${GAR_REPOSITORY}/${IMAGE_NAME}:${TAG}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Determine manifest path by environment (Codefresh)
        id: manifest
        run: |
          ENV="${{ github.event.inputs.environment }}"
          case "$ENV" in
            develop)
              MANIFEST_PATH="helm/test-devops/values-develop.yaml"
              ;;
            uat)
              MANIFEST_PATH="helm/test-devops/values-uat.yaml"
              ;;
            prod-gke)
              MANIFEST_PATH="helm/test-devops/values-prod-gke.yaml"
              ;;
            prod-eks)
              MANIFEST_PATH="helm/test-devops/values-prod-eks.yaml"
              ;;
            *)
              echo "Unknown environment $ENV"
              exit 1
              ;;
          esac
          echo "path=${MANIFEST_PATH}" >> $GITHUB_OUTPUT

      - name: Update image tag in app manifest
        run: |
          MANIFEST="${{ steps.manifest.outputs.path }}"
          
          TAG="${{ env.TAG }}"
          
          echo "Updating image tag in ${MANIFEST} to ${TAG}"
          sed -i "s/^  tag:.*/  tag: \"${TAG}\"/g" "${MANIFEST}"

      - name: Commit & push
        run: |
          git status
          if ! git diff --quiet; then
            git add .
            git commit -m "manual deploy ${{ github.event.inputs.environment }} -> ${{ steps.img.outputs.image }}"
            git push
          else
            echo "No changes to commit"
          fi
