replicaCount: 1

image:
  repository: test-devops  # Local image name
  tag: "latest"
  pullPolicy: IfNotPresent  # Changed from Never to IfNotPresent for Docker Desktop

service:
  type: NodePort  # Use NodePort for localhost access
  port: 3000
  nodePort: 30080  # Access via localhost:30080

env:
  serviceName: "test-devops"
  enableMetrics: "true"  # Enable metrics for testing (without Datadog)
  ddDogstatsdPort: "8125"
  nodeEnv: "local"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

podAnnotations:
  env: "local"
  tier: "development"

# Disable Datadog Agent for local testing
datadog:
  enabled: false

