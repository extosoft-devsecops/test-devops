apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test-devops.fullname" . }}
  labels:
    {{- include "test-devops.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "test-devops.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "test-devops.selectorLabels" . | nindent 8 }}
      annotations:
        # Prometheus metrics scraping (if enabled)
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: {{ .Values.env.nodeEnv | quote }}
        - name: SERVICE_NAME
          value: {{ .Values.env.serviceName | quote }}
        - name: ENABLE_METRICS
          value: {{ .Values.env.enableMetrics | quote }}
        - name: DD_AGENT_HOST
          {{- if .Values.datadog.enabled }}
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          {{- else }}
          value: {{ .Values.env.ddAgentHost | quote }}
          {{- end }}
        - name: DD_DOGSTATSD_PORT
          value: {{ .Values.env.ddDogstatsdPort | quote }}
        {{- if .Values.healthcheck.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthcheck.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthcheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthcheck.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthcheck.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthcheck.liveness.failureThreshold }}
        {{- end }}
        {{- if .Values.healthcheck.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthcheck.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthcheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthcheck.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthcheck.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthcheck.readiness.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}

